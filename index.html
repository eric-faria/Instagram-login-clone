<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="wrapper">
        <div class="mockup">
            <img src="img/mockup.png" alt="Instagram">
        </div>
        <div class="login-wrap">
            <div class="group">
                <img class="logo" src="img/logo.png" alt="logo">
                <div class="profile-photo">
                    <img src="img/profile.png" alt="foto-perfil">
                </div>
                <a class="login" href="#">Continue como Thomas Shelby</a>
                <a class="logout" href="#">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Thomas Shelby ?</p>
                <p class="not-account">
                    <span class="link-blue">
                        Alternar Contas
                    </span>
                    ou
                    <span class="link-blue">
                        Inscreva-se
                    </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">

                    </a>
                    <a href="#" class="app-download">

                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
